<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
<form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
    <div class="form-group">
        <label for="nameSurname">Ad Soyad</label>
        <input type="text" formControlName="nameSurname"class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
        <small  class="form-text text-muted" *ngIf="submitted && component.nameSurname.errors?.required">Alan gereklidir.</small>
        <small  class="form-text text-muted" *ngIf="submitted && component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength">Alan gereklidir.</small>
      </div>
    <div class="username">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" formControlName="username" class="form-control" id="username" [ngClass]="{'is-invalid': submitted && component.username.errors}" placeholder="Kullanıcı Adı">
      <small  class="form-text text-muted" *ngIf="submitted && component.username.errors?.required">Alan gereklidir.</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" [ngClass]="{'is-invalid': submitted && component.email.errors}" placeholder="Email">
        <small  class="form-text text-muted" *ngIf="submitted && component.email.errors?.required">Alan gereklidir.</small>
        <small  class="form-text text-muted" *ngIf="submitted && component.email.errors?.Email">Email gereklidir.</small>
      </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{'is-invalid': submitted && component.password.errors}" placeholder="Şifre">
      <small  class="form-text text-muted" *ngIf="submitted && component.password.errors?.required">Alan gereklidir.</small>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Şifre Tekrar</label>
        <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" [ngClass]="{'is-invalid': submitted && component.passwordConfirm.errors}" placeholder="Şifre">
        <small  class="form-text text-muted" *ngIf="submitted && component.passwordConfirm.errors?.required">Alan gereklidir.</small>
        <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>
      </div>
   <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="col-md-3"></div>
</div>
